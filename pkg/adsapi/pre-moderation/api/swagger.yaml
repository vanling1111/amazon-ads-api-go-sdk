          enum:
          - REJECTED
          - WARNING
      description: Structure of spec violation for an image component.
      example:
        specLinkUrl: https://advertising.amazon.com/resources/ad-specs/dsp/
        computedViolations:
        - imageEvidences:
          - null
          - null
          - null
