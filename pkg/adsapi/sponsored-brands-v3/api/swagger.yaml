  /v2/hsa/{recordType}/report:
    post:
      tags:
      - Reports
      summary: Requests the creation of a report containing performance data related
        to Sponsored Brands campaigns.
      description: "Use this interface to request and retrieve performance reports.\
        \ **To understand the call flow for asynchronous reports, see [Getting started\
        \ with sponsored ads reports](/API/docs/en-us/guides/reporting/v2/sponsored-ads-reports).**\n\
        \n**KDP support**\n\nNote that KDP profiles cannot currently request reports\
        \ for Sponsored Brands campaigns using the API. Authors should use the advertising\
        \ console to download reporting data. \n\n**Filtering**\n\nFor more information,\
        \ see the [Reporting FAQ](/API/docs/en-us/guides/reporting/v2/faq#can-i-filter-a-sponsored-brands-report).\n\
        \n**Constraints of Sponsored Brands reporting**\n\nSponsored Brands reporting\
        \ data cannot be combined with Sponsored Products data into one report. Only\
        \ 14-day data is available for Sponsored Brands. Attribution windows of 1,\
        \ 7, and 30-day intervals are not available.\n\n**New-to-brand performance\
        \ metrics**\n\nWith new-to-brand metrics, advertisers can measure and optimize\
        \ campaigns, as well as plan future marketing strategies to grow their customer\
        \ base on Amazon. New-to-brand metrics determine whether an ad-attributed\
        \ purchase was made by an existing customer or one buying a brandâ€™s product\
        \ on Amazon for the first time over the prior year. With new-to-brand metrics,\
        \ advertisers receive campaign performance metrics such as total new-to-brand\
        \ purchases and sales, new-to-brand purchase rate, and cost per new-to-brand\
        \ customer. Advertisers now have the tools they need to estimate the cost\
        \ of acquiring new customers on Amazon and identify the most efficient channels\
        \ and tactics to achieve their campaign goals."
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: recordType
        in: path
        description: "The type of report. Valid types are `campaigns`, `adGroups`,\
          \ `ads`, `targets`, and `keywords`."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/recordType_report_body'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_18'
        "406":
          description: Failed due to report date being too far in the past. Reports
            are not available for data older than 60 days.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: "Report formed incorrectly. Report requests return a 422 status\
            \ code if the parameters specified are unrecognized or if the combination\
            \ of parameters is not supported. In particular, the choice of `recordType`\
            \ may restrict the use of certain segments. Query segmentation can only\
            \ be used in combination with keyword and product ad reports."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
