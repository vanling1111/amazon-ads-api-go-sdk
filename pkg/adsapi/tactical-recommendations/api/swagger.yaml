servers:
- url: /
paths:
  /recommendations/apply:
    post:
      tags:
      - Recommendations
      summary: Applies one or more recommendations.
      description: |-
        Applies one or more recommendations.

        When applying recommendations with recommendationType NEW_CAMPAIGN or NEW_VIDEO_CAMPAIGN, this will return HTTP status code ACCEPTED to indicate that it has been accepted for processing.
        You can then use POST /recommendations/list to check for the status of these recommendations.

        A recommendation's status will be APPLY_SUCCESS if it has been successfully applied. Otherwise, the status will be APPLY_FAILED.


        **Authorized resource type**:
        DSP Rodeo Entity ID, DSP Advertiser Account ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["advertiser_campaign_edit","advertiser_campaign_view"]
      operationId: ApplyRecommendations
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use GET method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/vnd.applyRecommendationsRequest.v1+json:
            schema:
              $ref: '#/components/schemas/ApplyRecommendationsRequest'
        required: true
      responses:
        "207":
          description: Multi-status.
          content:
            application/vnd.applyRecommendationsResponse.v1+json:
              schema:
                $ref: '#/components/schemas/ApplyRecommendationsResponse'
        "400":
          description: Bad request.
          content:
            application/vnd.recommendationApiError.v1+json:
              schema:
                $ref: '#/components/schemas/APIError'
        "429":
          description: Too many requests - Request was denied due to request throttling.
            Please try again later.
          content:
            application/vnd.recommendationApiError.v1+json:
              schema:
                $ref: '#/components/schemas/APIError'
        "500":
          description: Internal server error - Something went wrong on the server.
          content:
            application/vnd.recommendationApiError.v1+json:
              schema:
                $ref: '#/components/schemas/APIError'
