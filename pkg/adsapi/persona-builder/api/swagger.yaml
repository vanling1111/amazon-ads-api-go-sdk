components:
  schemas:
    ActorInsight:
      required:
      - actor
      - insight
      type: object
      properties:
        actor:
          type: string
          description: The actor's name.
        insight:
          $ref: '#/components/schemas/InsightMetric'
      example:
        actor: actor
        insight:
          overlapPercentage: 60.27456183070403
          affinity: 0.08008281904610115
    AudienceCategory:
      type: string
