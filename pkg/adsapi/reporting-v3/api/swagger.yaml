components:
  schemas:
    AsyncReport:
      required:
      - configuration
      - createdAt
      - endDate
      - reportId
      - startDate
      - status
      - updatedAt
      type: object
      properties:
        configuration:
          $ref: '#/components/schemas/AsyncReportConfiguration'
        createdAt:
          type: string
          description: The date at which the report was created in ISO 8601 date time
            format.
          example: 2021-02-23T09:00:00.000-07:00
        endDate:
          type: string
          description: The end date for the reporting period in YYYY-mm-dd format.
          example: 2021-02-23
        failureReason:
          type: string
          description: Present for failed reports only. The reason why a report failed
            to generate.
          nullable: true
        fileSize:
          type: number
          description: "The size of the report file, in bytes."
          nullable: true
        generatedAt:
          type: string
          description: The date at which the report was generated in ISO 8601 date
            time format.
          nullable: true
          example: 2021-02-23T09:00:00.000-07:00
        name:
          type: string
          description: Optional. The name of the generated report.
          nullable: true
        reportId:
          type: string
          description: The identifier of the requested report.
        startDate:
          type: string
          description: The start date for the reporting period in YYYY-mm-dd format.
          example: 2021-02-23
        status:
          type: string
          description: |
            The build status of the report.
              - `PENDING` - Report is created and awaiting processing.
              - `PROCESSING` - Report is processing. Please wait.
              - `COMPLETED` - Report has completed.  Check the `url` for the output file.
              - `FAILED` - Report generation failed.  Check the `failureReason` for details.
          enum:
          - COMPLETED
          - FAILED
          - PENDING
          - PROCESSING
        updatedAt:
          type: string
          description: The date at which the report was last updated in ISO 8601 date
            time format.
          example: 2021-02-23T09:00:00.000-07:00
        url:
          type: string
          description: URL of the generated report.
          nullable: true
        urlExpiresAt:
          type: string
          description: The date at which the download URL for the generated report
            expires. urlExpires at this time defaults to 3600 seconds but may vary
            in the future.
          nullable: true
          example: 2021-02-23T09:00:00.000-07:00
      example:
