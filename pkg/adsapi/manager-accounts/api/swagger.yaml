          content:
            application/vnd.updateadvertisingaccountsinmanageraccountresponse.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
  /managerAccounts/{managerAccountId}/disassociate:
    post:
      tags:
