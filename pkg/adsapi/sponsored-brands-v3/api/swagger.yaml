  /v2/reports/{reportId}/download:
    get:
      tags:
      - Reports
      summary: Downloads a previously requested report identified by `reportId`.
      description: "Gets a `307 Temporary Redirect` response that includes a `location`\
        \ header with the value set to an AWS S3 path where the report is located.\
        \ The path expires after 30 seconds. If the path expires before the report\
        \ is downloaded, a new report request must be created. \n\n**To understand\
        \ the call flow for asynchronous reports, see [Getting started with sponsored\
        \ ads reports](/API/docs/en-us/guides/reporting/v2/sponsored-ads-reports).**\n\
        \nThe report file contains one row per entity for which performance data is\
        \ present. These records are represented as JSON containing the ID attribute\
        \ corresponding to the `recordType`, the segment (if specified), and each\
        \ of the metrics in the request.\n\n**Note**: The report files in S3 are gzipped.\n\
        \n*Example report download*\n\n`$ curl -o /tmp/report.json.gz \"https://sandboxreports.s3.amazonaws.com/amzn1.clicksAPI.v1.m1.580149D6.c7aa92c1-ca5b-435d-bb8b-51cb26ad5731?AWSAccessKeyId=EXAMPLE_ACCESS_KEY_ID&amp;Expires=1476479900&amp;Signature=I%2F2Gd%2B8TbcPbXbBUM6ix%2BSVP3qA%3D\"\
        `"
      operationId: downloadReport
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: reportId
        in: path
        description: The identifier of the requested report.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "307":
          description: Successful operation.
          headers:
            Location:
              description: Redirect URI with S3 file location containing report data
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: Not found - requested resource does not exist or is not visible
            for the authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "429":
          description: Too many requests - request was rate-limited. Retry later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error - something went wrong on the server.
            Retry later and report an error if unresolved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
