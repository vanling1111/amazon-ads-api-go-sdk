openapi: 3.0.1
info:
  title: PreModeration
  version: "3.0"
servers:
- url: /
paths:
  /preModeration:
    post:
      tags:
      - Pre Moderation
      summary: Pre moderate the components
      description: |-
        This API will be accepting different components of the ad/page and will be automatically validating the components and send back the policy violations if any. We recommend to send all components of the same entity to be sent together. It will make us better detect any policy violation if present. This will increase the Time to go live for the entity. In one request please don't send the components of more than one entity.

        **Authorized resource type**:
        DSP Rodeo Entity ID, DSP Advertiser Account ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["advertiser_campaign_edit","advertiser_campaign_view","campaign_edit","campaign_view","amazon_stores_edit","amazon_stores_view","brand_posts_admin","brand_posts_edit","brand_posts_view"]
      operationId: preModeration
      parameters:
      - name: Amazon-Ads-AccountId
        in: header
        description: The header used to pass global account associated with the advertiser
          account. Use `GET` method on the Global Ads Account resource to list the
          global ads account associated with the access token passed in the HTTP Authorization
          header and choose AdvertisingAccountIdentifier id from the response to pass
          it as input. Use for v2 global calls.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Request body for preModeration API.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PreModerationRequest'
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreModerationResponse'
        "400":
          description: Bad Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
        "401":
          description: Unauthorized. Request failed because user is not authenticated
            or is not allowed to invoke the operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
        "403":
          description: Forbidden. Request failed because user does not have access
            to a specified resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
        "422":
          description: "Unprocessable Entity - Request was understood, but contained\
            \ invalid parameters"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
        "429":
          description: Too many requests. The request was rate-limited. Retry later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
        "500":
          description: Internal server error. Retry later. Contact support if this
            response persists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModerationError'
components:
  schemas:
    AsinComponent:
      required:
      - asin
      - componentType
      - id
      type: object
      properties:
        asin:
          type: string
          description: Asin id to be pre moderated.
        componentType:
          type: string
          description: Type of the asin component.
          enum:
          - LANDING_ASIN
          - PRODUCT_ASIN
        id:
          type: string
          description: Id of the component. The same will be returned as part of the
            response as well. This can be used to uniquely identify the component
            from the pre moderation response.
      description: Asin component which needs to be pre moderated.
    AsinComponentResponse:
      type: object
      properties:
        asin:
          type: string
          description: Pre-moderated Asin Id.
        componentType:
          type: string
          description: Type of Asin component.
          enum:
          - LANDING_ASIN
          - PRODUCT_ASIN
        id:
          type: string
          description: Id of the component. This is the same id sent as part of the
            request. This can be used to uniquely identify the component.
        policyViolations:
          type: array
          description: A list of policy violations for the component that were detected
            during pre moderation. Note that this field is present in the response
            only when preModerationStatus is set to REJECTED.
          items:
            $ref: '#/components/schemas/AsinPolicyViolation'
        preModerationStatus:
          type: string
          description: The pre-moderation status of the component.
          enum:
          - APPROVED
          - FAILED
          - REJECTED
          - RETRYABLE_FAILURE
      description: Pre-moderation result for an Asin component
      example:
        preModerationStatus: APPROVED
        componentType: LANDING_ASIN
        policyViolations:
        - policyDescription: "example: Advertising alcohol is not allowed"
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
        - policyDescription: "example: Advertising alcohol is not allowed"
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
        asin: asin
        id: id
    AsinPolicyViolation:
      type: object
      properties:
        name:
          type: string
          description: A policy violation code.
        policyDescription:
          type: string
          description: A human-readable description of the policy.
          example: "example: Advertising alcohol is not allowed"
        policyLinkUrl:
          type: string
          description: Address of the policy documentation. Follow the link to learn
            more about the specified policy.
          example: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        type:
          type: string
          description: Type of policy violation.
          enum:
          - REJECTED
          - WARNING
      example:
        policyDescription: "example: Advertising alcohol is not allowed"
        name: name
        policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        type: REJECTED
    DateComponent:
      required:
      - componentType
      - id
      type: object
      properties:
        componentType:
          type: string
          description: Type of the date component.
          enum:
          - CAMPAIGN_DATE
        endDate:
          type: string
          description: End date of the component in yyyy-MM-dd HH:mm:ss format
        id:
          type: string
          description: Id of the component. The same will be returned as part of the
            response as well. This can be used to uniquely identify the component
            from the pre moderation response.
        startDate:
          type: string
          description: Start date of the component in yyyy-MM-dd HH:mm:ss format
      description: "Date component which needs to be pre moderated. Either startDate\
        \ or endDate must be populated, or both can be populated."
    DateComponentResponse:
      type: object
      properties:
        componentType:
          type: string
          description: Type of the date component.
          enum:
          - CAMPAIGN_DATES
        endDate:
          type: string
          description: End date of the component.
        id:
          type: string
          description: Id of the component. This is the same id sent as part of the
            request. This can be used to uniquely identify the component.
        policyViolations:
          type: array
          description: A list of policy violations for the component that were detected
            during pre moderation. Note that this field is present in the response
            only when preModerationStatus is set to REJECTED.
          items:
            $ref: '#/components/schemas/DatePolicyViolation'
        preModerationStatus:
          type: string
          description: The pre-moderation status of the component.
          enum:
          - APPROVED
          - FAILED
          - REJECTED
          - RETRYABLE_FAILURE
        startDate:
          type: string
          description: Start date of the component.
      description: Pre-moderation result for a date component
      example:
        preModerationStatus: APPROVED
        componentType: CAMPAIGN_DATES
        endDate: endDate
        policyViolations:
        - policyDescription: "example: Advertising alcohol is not allowed"
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
        - policyDescription: "example: Advertising alcohol is not allowed"
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
        id: id
        startDate: startDate
    DatePolicyViolation:
      type: object
      properties:
        name:
          type: string
          description: A policy violation code.
        policyDescription:
          type: string
          description: A human-readable description of the policy.
          example: "example: Advertising alcohol is not allowed"
        policyLinkUrl:
          type: string
          description: Address of the policy documentation. Follow the link to learn
            more about the specified policy.
          example: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        type:
          type: string
          description: Type of policy violation.
          enum:
          - REJECTED
          - WARNING
      example:
        policyDescription: "example: Advertising alcohol is not allowed"
        name: name
        policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        type: REJECTED
    ImageComponent:
      required:
      - componentType
      - id
      - url
      type: object
      properties:
        componentType:
          type: string
          description: Type of the image component.
          enum:
          - BRAND_LOGO
          - CUSTOM_IMAGE
          - OTHER_IMAGE
        id:
          type: string
          description: Id of the component. The same will be returned as part of the
            response as well. This can be used to uniquely identify the component
            from the pre moderation response.
        landingPage:
          $ref: '#/components/schemas/LandingPage'
        url:
          type: string
          description: Url of the image to be pre moderated. The url must be publicly
            accessible.
      description: Image component which needs to be pre moderated. A publicly accessible
        imageUrl must be sent.
    ImageComponentResponse:
      type: object
      properties:
        componentType:
          type: string
          description: Type of the image component.
          enum:
          - BRAND_LOGO
          - CUSTOM_IMAGE
          - OTHER_IMAGE
        id:
          type: string
          description: Id of the component. This is the same id sent as part of the
            request. This can be used to uniquely identify the component.
        landingPage:
          $ref: '#/components/schemas/LandingPage'
        policyViolations:
          type: array
          description: A list of policy violations for the component that were detected
            during pre moderation. Note that this field is present in the response
            only when preModerationStatus is set to REJECTED.
          items:
            $ref: '#/components/schemas/ImagePolicyViolation'
        preModerationStatus:
          type: string
          description: The pre moderation status of the component.
          enum:
          - APPROVED
          - FAILED
          - REJECTED
          - RETRYABLE_FAILURE
        specViolations:
          type: array
          description: A list of specification violations for the component that were
            detected during pre moderation. Note that this field is present in the
            response only when preModerationStatus is set to REJECTED.
          items:
            $ref: '#/components/schemas/ImageSpecViolation'
        url:
          type: string
          description: Publicly accessible url of the image that got pre moderated.
      description: Pre moderation result for a image component
      example:
        preModerationStatus: APPROVED
        componentType: BRAND_LOGO
        landingPage:
          url: url
        policyViolations:
        - policyDescription: policyDescription
          imageEvidences:
          - topLeftY: 1
            topLeftX: 6
            width: 5
            height: 0
          - topLeftY: 1
            topLeftX: 6
            width: 5
            height: 0
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
          textEvidences:
          - violatingText: alcohol
            position:
              start: 2
              end: 5
          - violatingText: alcohol
            position:
              start: 2
              end: 5
        - policyDescription: policyDescription
          imageEvidences:
          - topLeftY: 1
            topLeftX: 6
            width: 5
            height: 0
          - topLeftY: 1
            topLeftX: 6
            width: 5
            height: 0
          name: name
          policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
          type: REJECTED
          textEvidences:
          - violatingText: alcohol
            position:
              start: 2
              end: 5
          - violatingText: alcohol
            position:
              start: 2
              end: 5
        id: id
        url: url
        specViolations:
        - specLinkUrl: https://advertising.amazon.com/resources/ad-specs/dsp/
          computedViolations:
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          name: AMAZON_LOGO_BLURRY
          type: REJECTED
          specDescription: specDescription
        - specLinkUrl: https://advertising.amazon.com/resources/ad-specs/dsp/
          computedViolations:
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          - imageEvidences:
            - null
            - null
            - null
            - null
            - null
            violationDescription: violationDescription
          name: AMAZON_LOGO_BLURRY
          type: REJECTED
          specDescription: specDescription
    ImageEvidence:
      type: object
      properties:
        height:
          type: integer
          description: The height of the content that violates the specified policy
            within the image.
        topLeftX:
          type: integer
          description: The top left X-coordinate of the content that violates the
            specified policy within the image.
        topLeftY:
          type: integer
          description: The top left Y-coordinate of the content that violates the
            specified policy within the image.
        width:
          type: integer
          description: The width of the content that violates the specified policy
            within the image.
      description: Structure of a image evidence
      example:
        topLeftY: 1
        topLeftX: 6
        width: 5
        height: 0
    ImagePolicyViolation:
      type: object
      properties:
        imageEvidences:
          type: array
          description: List of evidences for the policy violations detected on the
            image component.
          items:
            $ref: '#/components/schemas/ImageEvidence'
        name:
          type: string
          description: A policy violation code.
        policyDescription:
          type: string
          description: A human-readable description of the policy.
        policyLinkUrl:
          type: string
          description: Address of the policy documentation. Follow the link to learn
            more about the specified policy.
          example: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        textEvidences:
          type: array
          description: Policy violation on an image can be detected on the ocr detected
            text on the image as well. This list of text evidences will have the policy
            violations detected on the text on top of the image.
          items:
            $ref: '#/components/schemas/TextEvidence'
        type:
          type: string
          description: Type of policy violation.
          enum:
          - REJECTED
          - WARNING
      description: Structure of policy violation for a image component
      example:
        policyDescription: policyDescription
        imageEvidences:
        - topLeftY: 1
          topLeftX: 6
          width: 5
          height: 0
        - topLeftY: 1
          topLeftX: 6
          width: 5
          height: 0
        name: name
        policyLinkUrl: https://advertising.amazon.com/resources/ad-policy/en/creative-acceptance#alcohol
        type: REJECTED
        textEvidences:
        - violatingText: alcohol
          position:
            start: 2
            end: 5
        - violatingText: alcohol
          position:
            start: 2
            end: 5
    ImageSpecComputed:
      type: object
      properties:
        imageEvidences:
          maxItems: 5
          minItems: 0
          type: array
          description: List of evidences for the computed specification value on the
            image component.
          items:
            $ref: '#/components/schemas/ImageEvidence'
        violationDescription:
          type: string
          description: "A human-readable description of the computed specification\
            \ for an image component, which violates the requirement"
      description: "Structure of actual specification of an image component, computed\
        \ by moderation system."
      example:
        imageEvidences:
        - null
        - null
        - null
        - null
        - null
        violationDescription: violationDescription
    ImageSpecViolation:
      type: object
      properties:
        computedViolations:
          maxItems: 5
          minItems: 1
          type: array
          description: "Structure of specifications for an image component, computed\
            \ by moderation system, which violates the requirement in spec description"
          items:
            $ref: '#/components/schemas/ImageSpecComputed'
        name:
          type: string
          description: A spec violation code.
          enum:
          - AMAZON_LOGO_BLURRY
          - ANIMATION_MORE_THAN_15_SECONDS
          - ANIMATION_MORE_THAN_30_SECONDS
          - CTA_IN_ALL_CAPS
          - IMAGE_FONT_ILLEGIBLE
          - INVALID_BRAND_LOGO
          - INVALID_CUSTOM_IMAGE
          - LOOPS_MORE_THAN_3_TIMES
          - POOR_IMAGE_OR_VIDEO_QUALITY
