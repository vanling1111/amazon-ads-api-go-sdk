openapi: 3.0.1
info:
  title: Creative assets
  description: "Use the creative assets API to create and manage video and image assets\
    \ for use in Amazon Ads campaigns. For details on using this API, see [Creatives\
    \ overview](guides/creative-asset/asset-library-overview)."
  version: "3.0"
servers:
- url: /
paths:
  /assets:
    get:
      tags:
      - Creative assets
      summary: Retrieve an asset
      operationId: getAsset
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: assetId
        in: query
        description: The assetId
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: version
        in: query
        description: "The versionId of the asset, if not included all versions will\
          \ return."
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Returns asset metadata.
          content:
            application/vnd.creativeassetsgetresponse.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Bad Request
          content:
            application/vnd.creativeassetsgetresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetsgetresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: Forbidden Operation
          content:
            application/vnd.creativeassetsgetresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "500":
          description: Internal Server Error
          content:
            application/vnd.creativeassetsgetresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
  /assets/batchRegister/{requestId}:
    get:
      tags:
      - Creative assets
      summary: "Retrieves status of the batch asset registration request, uniquely\
        \ identified by requestId."
      operationId: getAssetsBatchRegister
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: requestId
        in: path
        description: Batch asset registration request id. It is returned in response
          of POST /assets/batchRegister API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Registration status of each media file( uniquely identified
            by their url).
          content:
            application/vnd.creativeassetsgetbatchregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/GetBatchRegisterAssetStatusOutput'
        "400":
          description: Bad Request
          content:
            application/vnd.creativeassetsgetbatchregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetsgetbatchregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: Forbidden Operation
          content:
            application/vnd.creativeassetsgetbatchregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "429":
          description: Operation Throttled.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caThrottledRequest'
        "500":
          description: Internal Server Error
          content:
            application/vnd.creativeassetsgetbatchregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
  /assets/batchRegister:
    post:
      tags:
      - Creative assets
      summary: Batch register uploaded assets
      description: "This is an asynchronous api that provides clients an identifier\
        \ for their batch registration request. They need to check for the status\
        \ of their request by calling the `GET /assets/batchRegister/{requestId}`\
        \ api with the identifier."
      operationId: assetsBatchRegister
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a `Login with Amazon`
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header and choose profile
          id `profileId` from the response to pass it as input.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Batch Register Uploaded Assets.
        content:
          application/vnd.assetsbatchregisterrequest.v1+json:
            schema:
              $ref: '#/components/schemas/AssetsBatchRegisterRequest'
        required: true
      responses:
        "200":
          description: Identifier for the batch registration request.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/BatchRegisterAssetResponse'
        "400":
          description: Bad Request.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: Forbidden Operation.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "429":
          description: Operation Throttled.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caThrottledRequest'
        "500":
          description: Internal Server Error.
          content:
            application/vnd.assetsbatchregisterresponse.v1+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
  /assets/register:
    post:
      tags:
      - Creative assets
      summary: Register an uploaded asset
      description: |-
        The API should be called once the asset is uploaded to the location
        provided by the /asset/upload API endpoint. See [Creating assets](guides/creative-asset/creating-assets) to understand the call flow.
      operationId: registerAsset
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: "Note - **asinList**, **versionInfo**, and **tags** are optional\
          \ in the request body."
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/assets_register_body'
        required: true
      responses:
        "200":
          description: AssetResource
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Bad Request
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "404":
          description: Resource not found
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caResourceNotFound'
        "500":
          description: Internal Server Error
          content:
            application/vnd.creativeassetsregisterresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
  /assets/upload:
    post:
      tags:
      - Creative assets
      summary: Create an upload location
      description: |-
        Creates an ephemeral resource (upload location) to upload Assets to Creative Assets tool. The upload location is short lived and expires in 15 minutes.The upload location only supports PUT HTTP Method to upload the asset content. If the upload location expires, API user will get `403` Forbidden response.
        * All ad specs - sizes and policies can be found [here](https://advertising.amazon.com/resources/ad-specs/?ref_=a20m_us_hnav_spcs)

        * Program specific links
        1. **Stores** - [here](https://advertising.amazon.com/resources/ad-specs/stores?ref_=a20m_us_spcs_stcrgd)
        2. **SB/SBV/sponsored ads** - [here](https://advertising.amazon.com/resources/ad-policy/sponsored-ads-policies?ref_=a20m_us_spcs_sbv_spcs_spadcap)
        See [Creating assets](guides/creative-asset/creating-assets) to understand the call flow.
      operationId: getUploadLocation
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Make sure to include file extension along with filename . (ie.
          "filename.mp4")
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/assets_upload_body'
        required: true
      responses:
        "200":
          description: Returns an upload location.
          content:
            application/vnd.creativeassetsuploadresponse.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "400":
          description: Bad Request
          content:
            application/vnd.creativeassetsuploadresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetsuploadresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: Forbidden Operation
          content:
            application/vnd.creativeassetsuploadresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "500":
          description: Internal Server Error
          content:
            application/vnd.creativeassetsuploadresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
  /assets/search:
    post:
      tags:
      - Creative assets
      summary: Search assets
      operationId: searchAssets
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: |
          text - optional, this field matches asset name, asset name prefix, tags and ASINs associated with the assets

          filterCriteria - optional, this is used to filter results

          sortCriteria - optional, this is used to get sorted results

          pageCriteria - optional, this is used for pagination
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/caSearchRequestCommon'
        required: true
      responses:
        "200":
          description: Returns search results
          content:
            application/vnd.creativeassetssearchassetsresponse.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
        "400":
          description: Bad Request
          content:
            application/vnd.creativeassetssearchassetsresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caBadRequest'
        "401":
          description: UnAuthorized Operation
          content:
            application/vnd.creativeassetssearchassetsresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caUnauthorizedRequest'
        "403":
          description: Forbidden Operation
          content:
            application/vnd.creativeassetssearchassetsresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caForbiddenRequest'
        "500":
          description: Internal Server Error
          content:
            application/vnd.creativeassetssearchassetsresponse.v3+json:
              schema:
                $ref: '#/components/schemas/caInternalError'
components:
  schemas:
    caAssociatedProgram:
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/caMetadataMap'
        programName:
          $ref: '#/components/schemas/caProgram'
    caMetadataMap:
      type: object
      additionalProperties:
        type: string
      description: Include key-value pairs related to the asset. For DSP use "dspAdvertiserId"
        = "ID". Include program as AMAZON_DSP.
      example:
        dspAdvertiserId: string
      x-schema-name: caMetadataMap
    caProgram:
      type: string
      description: "Use this field to specify which program you are uploading an asset\
        \ for. Currently, the accepted value here on registration is to associate\
        \ an asset with a DSP advertiser."
      enum:
      - A_PLUS
      - INTEGRATED_VIDEO_EXPERIENCE
      - SB
      - POSTS
      - STORES
      - SPONSORED_BRANDS_VIDEO
      - SPONSORED_DISPLAY_VIDEO
      - AMAZON_DSP
      - FIRE_TV
      - SPONSORED_TV
      - PRODUCT_DESCRIPTION_PAGE
    caFileName:
      pattern: "[\\w]+\\.jpg|png|mp4|mov|wmv|avi"
      type: string
      description: The fileName of the asset.
    caAsins:
      maxItems: 100
      minItems: 1
      type: array
      description: "Tagging assets with ASIN, promotes asset discoverability downstream.\
        \ If ASIN is provided at the time of upload/during asset registration, it\
        \ is applied as a tag on that asset. This allows for that asset to be searchable\
        \ using that ASIN#. For e.g., An advertiser may want to search for assets\
        \ tagged with ASIN BC10001, so they can create a store spotlight ad with product\
        \ images for that ASIN."
      items:
        type: string
      x-schema-name: caAsins
    caAssetVersionList:
      maxItems: 100
      minItems: 1
      type: array
      description: The asset version list.
      items:
        $ref: '#/components/schemas/caAssetVersion'
      x-schema-name: caAssetVersionList
    caSpecification:
      type: object
      properties:
        stringId:
          type: string
        isPassed:
          type: boolean
        failureReason:
          type: string
        actualValue:
          type: string
        arguments:
          $ref: '#/components/schemas/caArgumentList'
      description: "Structure containing specification\n stringId: This is the translated\
        \ string Id, client will be retrieving the translation corresponding to this\
        \ string.\n failureReason: This specifies the failure reason of specification.\
        \ \n arguments: Arguments required for translation string.\n isPassed: Whether\
        \ spec got passed or failed.\n actualValue: If spec got failed then this attribute\
        \ represent the actual value of the spec parameter in the file."
      example:
        stringId: stringId
        isPassed: true
        failureReason: failureReason
        actualValue: actualValue
        arguments:
        - arguments
        - arguments
    caArgumentList:
      type: array
      description: List of arguments for translation string
      items:
        type: string
      x-schema-name: caArgumentList
    caPageCriteria:
      type: object
      properties:
        identifier:
          $ref: '#/components/schemas/caPageIdentifier'
        size:
          $ref: '#/components/schemas/caPageSize'
      description: |
        used for pagination

        when searching for the first page, no need to put anything, otherwise, use the token returned from previous search call
    caProgramSpecifications:
      type: object
      properties:
        specProgramName:
          $ref: '#/components/schemas/caSpecificationProgram'
        specifications:
          $ref: '#/components/schemas/caSpecificationList'
      description: "Specification Check for program, This contains program name and\
