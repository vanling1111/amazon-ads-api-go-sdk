openapi: 3.0.1
info:
  title: Stores
  version: "3.0"
servers:
- url: /
paths:
  /stores/{brandEntityId}/asinMetrics:
    post:
      tags:
      - Stores Analytics
      description: |-
        Store asin metrics provides information about your store asin performance, including rendered impressions, viewed impressions, clicks and sales. You can access Stores insights through this API.

        **Requires one of these permissions**:
        ["advertiser_campaign_edit"]
      operationId: getAsinEngagementForStore
      parameters:
      - name: brandEntityId
        in: path
        description: The identifier of the requested store. It can be fetched through
          calling existing API "/v2/stores" listed here https://advertising.amazon.com/API/docs/en-us/reference/2/stores
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: entityId
      requestBody:
        content:
          application/vnd.GetAsinEngagementForStoreRequest.v1+json:
            schema:
              $ref: '#/components/schemas/GetAsinEngagementForStoreRequest'
        required: true
      responses:
        "200":
          description: Successful
          content:
            application/vnd.GetAsinEngagementForStoreResponse.v1+json:
              schema:
                $ref: '#/components/schemas/GetAsinEngagementForStoreResponse'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "401":
          description: Unauthorized - Request failed because user is not authenticated
            or is not allowed to invoke the operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "403":
          description: Forbidden - Request failed because user does not have access
            to a specified resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "404":
          description: Not Found - Requested resource does not exist or is not visible
            for the authenticated user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "422":
          description: Unprocessable entity - Failed due to invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "429":
          description: Too Many Requests - Request was rate-limited. Retry later.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
        "500":
          description: Internal Server Error - Something went wrong on the server.
            Retry later and report an error if unresolved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoresAnalyticsAPIErrorResponse'
  /stores/{brandEntityId}/insights:
    post:
      tags:
      - Stores Analytics
      description: |-
        Stores insights provides information about your store's performance, including traffic and sales. You can access Stores insights through this API.

        **Requires one of these permissions**:
        ["advertiser_campaign_edit"]
      operationId: getInsightsForStoreAPI
      parameters:
      - name: brandEntityId
        in: path
        description: The identifier of the requested store. It can be fetched through
          calling existing API "/v2/stores" listed here https://advertising.amazon.com/API/docs/en-us/reference/2/stores
        required: true
        style: simple
        explode: false
        schema:
          type: string
          example: entityId
      requestBody:
        content:
          application/vnd.GetInsightsForStoreRequest.v1+json:
            schema:
              $ref: '#/components/schemas/GetInsightsForStoreRequest'
            examples:
              RequestForInsightsMetrics:
                value:
                  dimension: DATE
                  endDate: 2020-01-02
                  filter:
                    pageIds:
                    - page1_id
                    sources:
                    - ADS
                  maxResult: 1000
                  metrics:
                  - ORDERS
                  - SALES
                  - UNITS
                  - VIEWS
                  - VISITORS
                  - VISITS
                  paginationToken: string
                  startDate: 2020-01-01
              RequestForStoreQualityMetrics:
                value:
                  dimension: DATE
                  endDate: 2020-01-02
                  metrics:
                  - ACTIONS_TAKEN_BY_PEERS
                  - COMPLETED_RECOMMENDATIONS
                  - CONTRIBUTORS
                  - DWELL
                  - PEER_DWELL
                  - RECOMMENDATIONS
                  - SCORE_LEVEL
                  startDate: 2020-01-01
              RequestForStoreQualityMetricsWithLanguage:
                value:
                  dimension: DATE
                  endDate: 2020-01-02
                  language: fr-FR
                  metrics:
                  - ACTIONS_TAKEN_BY_PEERS
                  - COMPLETED_RECOMMENDATIONS
                  - CONTRIBUTORS
                  - DWELL
                  - PEER_DWELL
                  - RECOMMENDATIONS
                  - SCORE_LEVEL
                  startDate: 2020-01-01
        required: true
