    InvalidInputExceptionResponseContent:
      type: object
      properties:
        message:
          type: string
      description: Exception for malformed input.
    ListAdsRequestContent:
      type: object
      properties:
        advertisementPurpose:
          type: string
          description: "This parameter will limit results to those matching the requested\
            \ advertisement purpose. This includes the name of the product, service,\
            \ or brand within the ad or affiliate marketing content."
        advertiserName:
          type: string
          description: The person or entity on whose behalf the ad or affiliate marketing
            content is presented. This parameter will limit results to advertisement
            summaries matching the requested advertiser name.
        deliveryAfterDateUtc:
          type: string
          description: "When specified, limits results to those with delivery date\
            \ after the specified date string. The date string is specified in ISO\
            \ format (YYYY-MM-DD) in UTC timezone. For example: 2020-12-16."
          format: date-time
        deliveryBeforeDateUtc:
          type: string
          description: "When specified, limits results to those with a delivery date\
            \ prior to the specified date string. The date string is specified in\
            \ ISO format (YYYY-MM-DD) in UTC timezone. For example: 2020-12-16."
          format: date-time
        isRestricted:
          type: boolean
          description: "Whether the advertisement was paused, removed or suppressed\
            \ based on alleged illegality or incompatibility with terms and conditions.\
            \ Limits results based on their restriction status."
        maxResults:
          maximum: 1000
          minimum: 1
          type: number
          description: |-
            Defaults to 10, with supported values between 1 and 1000.
                If the size of the result set is larger than the limit, callers will retrieve additional results through pagination parameters.
        nameMatchType:
          $ref: '#/components/schemas/NameMatchType'
        nextToken:
          type: string
          description: |-
            Pagination token to retrieve the next set of results.
                Callers must make use of the token provided in a previous response to use this parameter.
        siteName:
          type: string
          description: "When specified, limits results based on their delivery to\
            \ a particular Amazon EU store (e.g., amazon.de, amazon.fr)."
    ListAdsResponseContent:
      required:
      - ads
      - totalResults
      type: object
      properties:
        ads:
          maxItems: 1000
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/AdRepositoryResponseMap'
        nextToken:
          type: string
          description: "Operations that return paginated results include a pagination\
            \ token in this field. To retrieve the next page of results, call the\
            \ same operation and specify this token in the request. If the nextToken\
            \ field is empty, there are no further results."
        totalResults:
          type: number
          description: Total number of return results for the query input.
