    CampaignUpdate:
      required:
      - campaignId
      type: object
      properties:
        adProduct:
          $ref: '#/components/schemas/AdProduct'
        budgets:
          maxItems: 3
          minItems: 0
          type: array
          description: The object containing budget details for the campaign (for
            campaigns that support multiple budgets).
          items:
            $ref: '#/components/schemas/CreateBudget'
        campaignId:
          type: string
          description: A unique identifier for a campaign.
        costType:
          $ref: '#/components/schemas/CostType'
        countries:
          maxItems: 249
          minItems: 0
          type: array
          description: "This field is used in Sponsored Ads and ADSP and impacts targeted\
            \ supply. For Sponsored Ads, the campaign.countries field determines what\
            \ Amazon retail supply (Amazon.com, Amazon.co.uk, Amazon.mx, etc) the\
            \ campaign will serve in. Similarly in ADSP, this has an implicit filter\
            \ on your inventory targets. If you choose an inventory target of AMAZON\
            \ with campaign.countries set to US, this will target the retail supply\
            \ of Amazon.com and non-retail Amazon properties. ADSP options include\
            \ additional countries - for example, choosing Austria means targeting\
            \ Austria eligible inventory and Amazon retail supply of Amazon.de."
          items:
            $ref: '#/components/schemas/CountryCode'
        endDateTime:
          type: string
          description: The end date time for the campaign.
          format: date-time
          nullable: true
        fees:
          maxItems: 2
          minItems: 0
          type: array
          description: Any fees associated with the campaign.
          items:
            $ref: '#/components/schemas/CreateCampaignFee'
        flights:
          maxItems: 10
          minItems: 0
          type: array
          description: Flight details associated with the campaign.
          items:
            $ref: '#/components/schemas/CreateCampaignFlight'
        frequencies:
          maxItems: 10
          minItems: 0
          type: array
          description: Any frequency caps associated with the campaign.
          items:
            $ref: '#/components/schemas/CreateFrequency'
        marketplaceConfigurations:
          maxItems: 30
          minItems: 0
          type: array
          description: "List of marketplace-specific configurations for a global campaign\
            \ that enables overriding certain attributes at individual marketplace\
            \ level. For example, if a global campaign is ENABLED and startDate '2024-06-01'\
            \ but needs to be PAUSED in DE with startDateTime '2024-06-02' marketplace,\
            \ you can specify: [{marketplace: DE, overrides: {state: PAUSED, startDate:\
            \ '2024-06-02'}}]. When a marketplace-specific override is not provided,\
            \ the campaign's global value is applied to that marketplace."
          items:
            $ref: '#/components/schemas/CreateMarketplaceCampaignConfigurations'
