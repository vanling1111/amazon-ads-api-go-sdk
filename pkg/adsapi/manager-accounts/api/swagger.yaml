components:
  schemas:
    Account:
      type: object
      properties:
        accountId:
          type: string
          description: Id of the Amazon Advertising account.
        accountName:
          type: string
          description: The name given to the Amazon Advertising account.
        accountType:
          $ref: '#/components/schemas/AccountType'
        dspAdvertiserId:
          type: string
          description: The identifier of a DSP advertiser. Note that this value is
            only populated for accounts with type `DSP_ADVERTISING_ACCOUNT`. It will
            be `null` for accounts of other types.
        marketplaceId:
          type: string
          description: "The identifier of the marketplace to which the account is\
            \ associated. See [this table](https://docs.developer.amazonservices.com/en_US/dev_guide/DG_Endpoints.html)\
            \ for `marketplaceId` mappings."
        profileId:
          type: string
          description: "The identifier of a profile associated with the advertiser\
            \ account. Note that this value is only populated for a subset of account\
            \ types: `[ SELLER, VENDOR, MARKETING_CLOUD ]`. It will be `null` for\
            \ accounts of other types."
      description: Object representation of an Amazon Advertising account.
      example:
        marketplaceId: marketplaceId
        accountId: accountId
        accountName: accountName
        profileId: profileId
        accountType: DSP_ADVERTISING_ACCOUNT
        dspAdvertiserId: dspAdvertiserId
    AccountRelationshipRole:
      type: string
      description: The type of a role used in account relationships.
      enum:
      - ENTITY_OWNER
      - ENTITY_USER
      - ENTITY_VIEWER
      - SELLER_USER
    AccountToUpdate:
      type: object
      properties:
        id:
          type: string
          description: Id of the Amazon Advertising account.
        roles:
          type: array
          description: "The types of role that will exist with the Amazon Advertising\
            \ account. Depending on account type, the default role will be ENTITY_USER\
            \ or SELLER_USER. Only one role at a time is currently supported"
          items:
            $ref: '#/components/schemas/AccountRelationshipRole'
        type:
          type: string
          description: The type of the Id
          enum:
          - ACCOUNT_ID
          - DSP_ADVERTISER_ID
      description: |-
        String identifier for an Amazon Advertising account or advertiser. `ACCOUNT_ID` is an identifier that is returned by the [Profiles resource](https://advertising.amazon.com/API/docs/en-us/reference/2/profiles#/Profiles/listProfiles), within the `AccountInfo.id` data member. `ACCOUNT_ID` may begin with the string `"ENTITY"`.
        `DSP_ADVERTISER_ID` is an identifier for a DSP advertiser, which is returned by the [DSP resource](https://advertising.amazon.com/API/docs/en-us/dsp-advertiser/#/Advertiser/get_dsp_advertisers).
      example:
        roles:
        - ENTITY_OWNER
        - ENTITY_OWNER
        id: id
        type: ACCOUNT_ID
    AccountToUpdateFailure:
      type: object
      properties:
        account:
          $ref: '#/components/schemas/AccountToUpdate'
        error:
          $ref: '#/components/schemas/ErrorDetail'
      description: "Object representation of an Amazon Advertising account or [DSP\
        \ advertiser](https://advertising.amazon.com/API/docs/en-us/dsp-advertiser/#/)\
        \ that failed to update."
      example:
        error:
          code: BAD_REQUEST
          message: message
        account:
          roles:
          - ENTITY_OWNER
          - ENTITY_OWNER
          id: id
          type: ACCOUNT_ID
    AccountType:
      type: string
      description: Type of the Amazon Advertising account.
      enum:
      - DSP_ADVERTISING_ACCOUNT
      - MARKETING_CLOUD
      - SELLER
      - VENDOR
    CreateManagerAccountRequest:
      type: object
      properties:
        managerAccountName:
          type: string
          description: Name of the Manager account.
        managerAccountType:
          type: string
          description: "Type of the Manager account, which indicates how the Manager\
            \ account will be used. Use `Advertiser` if the Manager account will be\
            \ used for **your own** products and services, or `Agency` if you are\
            \ managing accounts **on behalf of your clients**."
          enum:
          - Advertiser
          - Agency
      description: Request object that defines the fields required to create a Manager
        account.
    ErrorDetail:
      type: object
      properties:
        code:
          type: string
          enum:
          - BAD_REQUEST
          - FORBIDDEN
          - INTERNAL_SERVICE_ERROR
          - TOO_MANY_REQUESTS
          - UNAUTHORIZED
        message:
          type: string
          description: A human-readable description of the error.
      description: The error response object.
      example:
        code: BAD_REQUEST
        message: message
    GetManagerAccountsResponse:
      type: object
      properties:
        managerAccounts:
          type: array
          description: List of Manager Accounts that the user has access to
