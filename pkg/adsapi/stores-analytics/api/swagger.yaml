        \ \n \n Please check *metrics* for more detailsdetails.\n  \n<br><br> Not\
        \ all InsightMetrics can be aggregated using above dimensions. Below is the\
        \ supported metrics for each dimension,\n<table>\n  <tr>\n    <th>InsightDimension</th>\n\
        \    <th>Supported InsightMetrics</th>\n  </tr>\n  <tr>\n    <th>DATE</th>\n\
        \    <th>Either \"VIEWS, ORDERS, UNITS, SALES, VISITS, DWELL_TIME, BOUNCE_RATE,\
        \ NEW_TO_STORE\" or \"SCORE_LEVEL, RECOMMENDATIONS, CONTRIBUTORS, DWELL, PEER_DWELL,\
        \ COMPLETED_RECOMMENDATIONS, ACTIONS_TAKEN_BY_PEERS\" (Store Quality metrics)</th>\n\
        \  </tr>\n  <tr>\n    <th>PAGE</th>\n    <th>VIEWS, ORDERS, UNITS, SALES,\
        \ VISITS,  DWELL_TIME, BOUNCE_RATE </th>\n  </tr>\n  <tr>\n    <th>SOURCE</th>\n\
        \    <th>VIEWS, ORDERS, UNITS, SALES, VISITS,  DWELL_TIME, BOUNCE_RATE </th>\n\
        \  </tr>\n  <tr>\n    <th>TAG</th>\n    <th>VIEWS, ORDERS, UNITS, SALES, VISITS,\
        \  DWELL_TIME, BOUNCE_RATE </th>\n  </tr>\n<tr>\n    <th> STORE </th>\n  \
        \  <th> DWELL_TIME, BOUNCE_RATE, NEW_TO_STORE</th>\n  </tr>\n</table>\n<br><br>"
      enum:
      - DATE
      - PAGE
      - SOURCE
      - STORE
      - TAG
    InsightFilter:
      type: object
      properties:
        pageIds:
          maxItems: 200
          minItems: 0
          type: array
          description: List of pages to be fetched for insight metrics. Users can
            first make request to the API with the same parameters but without the
            filter to retrieve all the available page ids.
          items:
            type: string
        sources:
          maxItems: 200
          minItems: 0
          type: array
          description: List of sources to be fetched for insight metrics.
          items:
            $ref: '#/components/schemas/TrafficSource'
        tags:
          maxItems: 200
          minItems: 0
          type: array
          description: List of tags to be fetched for insight metrics. Users can first
            make request to the API with the same parameters but without the filter
            to retrieve all the available tag names.
          items:
            type: string
      description: "The filter to restrict the return data. Users can specifiy the\
        \ pages/source/tags they feel interested in for the insights. The relationship\
        \ between each field is 'AND'. E.g. The user can speficy {pageIds=[page1_id],\
        \ sources=[source1]} to retrieve the related insights for page1 and source1.\
        \ The user can specify {pageIds=[page1_id], tags=[tag1_name]} to retrieve\
        \ related insights for page1 and tag1. <br><br> However, specifying both \"\
        sources\" and \"tags\" is currently not supported. Users cannot retrieve insights\
        \ for given sources and tags as all the tags belong to a specific source named\
        \ \"tagged\"."
      example:
        pageIds:
        - page1_id
        sources:
        - ADS
    InsightMetric:
      type: string
      description: "Insight Metric Type:\n  * `VIEWS` - Number of page views. Data\
        \ is available from August 30, 2017. <br> \"VIEW\" metric can be aggregated\
        \ by all InsightDimensions.\n  * `ORDERS` - Estimated total orders placed\
        \ by Store visitors within 14 days of\n    their visit. Orders contain one\
        \ or more units sold. Data is\n    available from April 15, 2018. <br> \"\
        ORDERS\" metric can be aggregated by all the InsightDimensions.\n  * `UNITS`\
        \ - Estimated units purchased by Store visitors within 14 days of their\n\
        \    last visit. Data is available from December 25, 2017. <br> \"UNITS\"\
        \ metric can be aggregated by all the InsightDimensions.\n  * `SALES` - Estimated\
        \ total sales generated by Store visitors within 14 days of\n    their last\
        \ visit. Data is available from December 25, 2017. <br> \"SALES\" metric can\
        \ be aggregated by all the InsightDimensions.\n  * `VISITS` - Total visits\
        \ to a page within a single day.\n    Each visitor can visit more than one\
        \ page, and they can visit your\n    Store from more than one traffic source.\
        \ Data is available from May\n    30, 2018. <br> \"VISITS\" metric can be\
        \ aggregated by all the InsightDimensions.\n  * `VISITORS` - Total visitors\
        \ to your Store within the selected date range,\n    calculated based on daily\
        \ unique users or devices. One visitor can\n    visit more than one page,\
        \ and they can visit your Store from more\n    than one traffic source. The\
        \ total visitors by page or source may\n    sum up to a value larger than\
        \ the total visitors by day to the Store\n    or to the page. Data is available\
        \ from August 30, 2017. <br> \"VISITORS\" metric currently can only be aggregated\
        \ by InsightDimension \"Date\". Users won't be able to get this metric when\
        \ specifying other InsightDimensions. This is because number of visitors are\
        \ measured at store level. This also means this metric won't be impacted by\
        \ the InsightFilter.\n * `SCORE_LEVEL` This metric is for Store Quality rating\
        \ calculated on various factors defining the quality of a store. It can be\
        \ `HIGH`, `MEDIUM` or `LOW`. This metric currently can only be aggregated\
        \ by InsightDimension \"DATE\".  \n * `RECOMMENDATIONS` This metric is an\
        \ Array of Object containing 8 fields. \n \t1. `recommendedAction` is a description\
        \ of recommendation (for example `Add a video`).\n\t2. `recommendedActionId`\
        \ is an Id of each element in the array. \n\t3. `category` This field is a\
        \ category in which Advertisers may see improvements. For ex (Grow sales).\
        \ \n\t3. `exampleText` is the text to show on the hyperlink to the example\
        \ of the recommendations. \n\t5. `exampleLink` is the link to the example\
        \ store containing the recommendattion. \n\t6. `ctaText` is the text to show\
        \ on the hyperlink to the CTA (Call to Action) link where Advertisers can\
        \ log-in to Store builder and add the mentioned recommendations. For Ex (Add\
        \ best-selling products). \n\t7. `ctaLink` is th CTA (Call to Action) link\
        \ where Advertisers can log-in to Store builder and add the mentioned recommendations.\
        \ \n\t8. `observedAverageDwellTimeIncrease`, is the improvement it might bring\
        \ in the overall store quality.\n * `CONTRIBUTORS` This metric is the array\
        \ of recommendations applied by the Store Owner which resulted in the improvement\
        \ of overall store quality. This metric currently can only be aggregated by\
        \ InsightDimension \"DATE\".\n * `DWELL` This metric is the time a customer\
        \ spends on the store, on an average. This metric is specifically for the\
        \ store quality and mesasures the time spent by a shoping customer on the\
        \ store This is calculated differently from \"DWELL_TIME\". This metric currently\
        \ can only be aggregated by InsightDimension \"DATE\". \n * `PEER_DWELL` This\
        \ metric is the time a customer spends on other similar (peer) stores on an\
        \ average. This metric currently can only be aggregated by InsightDimension\
        \ \"DATE\".\n * `COMPLETED_RECOMMENDATIONS` This metric is an Array of Object\
        \ containing 6 fields. \n \t1. `recommendedAction` is a description of recommendation\
        \ (for example `Add a video`).\n\t2. `recommendedActionId` is an Id of each\
        \ element in the array. \n\t3. `category` This field is a category in which\
        \ Advertisers may see improvements. For ex (Grow sales). \n\t3. `exampleText`\
        \ is the text to show on the hyperlink to the example of the recommendations.\
        \ \n\t5. `exampleLink` is the link to the example store containing the recommendattion.\
        \ \n\t6. `observedAverageDwellTimeIncrease`, is the improvement it might bring\
        \ in the overall store quality.\n * `DWELL_TIME` This metric represents the\
        \ average time a customer spends on the store, providing insights into user\
        \ engagement by calculating the average duration of visits. <br> \"DWELL_TIME\"\
        \ metric can be aggregated by all the InsightDimensions or at the store level.\
        \ For aggregation at store level, *dimension* must be ommited from the request.\n\
        \ * `BOUNCE_RATE` This metric provides insights into visitor engagement by\
        \ measuring the ratio of total bounce visits(customer who landed on the store\
        \ and left quickly without engaging) to total landing visits. It provides\
        \ insights into user interaction, available at both page and store levels.\
        \ <br> \"BOUNCE_RATE\" metric can be aggregated by all the InsightDimensions\
        \ or at the store level. For aggregation at store level, *dimension* must\
        \ be ommited from the request.\n * `NEW_TO_STORE` This metric reports the\
        \ total count of unique visitors who are new to the store, providing valuable\
        \ insights into the number of first-time shoppers. <br> \"NEW_TO_STORE\" metric\
        \ currently can only be aggregated by InsightDimension \"DATE\" or at the\
        \ store level. For aggregation at store level, *dimension* must be ommited\
        \ from the request.\n * `ACTIONS_TAKEN_BY_PEERS` This metric informs about\
        \ the number of recommendations customer's peer stores have taken on an average.\
        \ This is helpful in relating it with the `PEER_DWELL` time.\n * `VIDEO_STARTED`\
        \ This is calculated by dividing the visit with video started by Total Page\
        \ Visits.\n * `VIDEO_10S_PLAYED` The number of visits where the shopper watched\
        \ the complete video or 10 seconds, whichever is shorter.\n * `VIDEO_25P_PLAYED`\
        \ The number of visits where the video was viewed to 25%.\n * `VIDEO_50P_PLAYED`\
        \ The number of visits where the video was viewed to 50%.\n * `VIDEO_75P_PLAYED`\
        \ The number of visits where the video was viewed to 75%.\n * `VIDEO_COMPLETED`\
        \ The number of visits where the video was viewed to 100%."
      enum:
      - ACTIONS_TAKEN_BY_PEERS
      - BOUNCE_RATE
      - COMPLETED_RECOMMENDATIONS
      - CONTRIBUTORS
      - DWELL
      - DWELL_TIME
      - NEW_TO_STORE
      - ORDERS
      - PEER_DWELL
      - RECOMMENDATIONS
      - SALES
      - SCORE_LEVEL
      - UNITS
      - VIDEO_10S_PLAYED
      - VIDEO_25P_PLAYED
      - VIDEO_50P_PLAYED
      - VIDEO_75P_PLAYED
      - VIDEO_COMPLETED
      - VIDEO_STARTED
      - VIEWS
      - VISITORS
      - VISITS
