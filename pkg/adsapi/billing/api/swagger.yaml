openapi: 3.0.1
info:
  title: Advertising Billing
  description: "APIs that enable integrators to manage different aspects of billing\
    \ for their account like Addresses, Taxes, Payments, Invoices etc.."
  version: "3.0"
servers:
- url: /
paths:
  /billing/documents/{documentId}:
    get:
      tags:
      - Billing Documents
      description: |-
        Gets billing document(s) with id.

        **Authorized resource type**:
        Global Ad Account ID, Profile ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["nemo_transactions_view","nemo_transactions_edit","MasterAccount_Viewer","MasterAccount_Manager","ManagerAccount_Dev"]

        **Authorized resource type**:
        Global Manager Account ID, Profile ID

        **Parameter name**:
        Amazon-Advertising-API-Manager-Account

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["nemo_transactions_view","nemo_transactions_edit","MasterAccount_Viewer","MasterAccount_Manager","ManagerAccount_Dev"]

        **Authorized resource type**:
        DSP Rodeo Entity ID, DSP Advertiser Account ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        []
      operationId: GetDocument
      parameters:
      - name: documentId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: docType
        in: query
        required: true
        style: form
        explode: true
        schema:
          maxItems: 6
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/DocType'
      - name: Amazon-Ads-AccountId
        in: header
        description: Account identifier
        required: false
        style: simple
        explode: false
        schema:
          type: string
          description: Account identifier
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: The identifier of a client associated with a "Login with Amazon"
            account.
      - name: Amazon-Advertising-API-Manager-Account
        in: header
        description: The header used to pass the ID of a manager account. Use `GET`
          method on the Manager Accounts resource to list the manager accounts associated
          with the access token passed in the HTTP Authorization header and choose
          `managerAccountId` from the response to pass it as input.
        required: false
        style: simple
        explode: false
        schema:
          minLength: 1
          type: string
          description: The header used to pass the ID of a manager account. Use `GET`
            method on the Manager Accounts resource to list the manager accounts associated
            with the access token passed in the HTTP Authorization header and choose
            `managerAccountId` from the response to pass it as input.
      responses:
        "200":
          description: GetDocument 200 response
          content:
            application/vnd.billingDocuments.v1+json:
              schema:
                $ref: '#/components/schemas/GetDocumentResponseContent'
        "400":
          description: ValidationException 400 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationExceptionResponseContent'
        "401":
          description: UnauthorizedException 401 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedExceptionResponseContent'
        "404":
          description: ResourceNotFoundException 404 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundExceptionResponseContent'
        "500":
          description: InternalServerException 500 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerExceptionResponseContent'
  /billing/invoices/pay:
    post:
      tags:
      - Pay Invoices
      description: |-
        Executes payment on a set of or all of an advertisers open invoices.

        **Requires one of these permissions**:
        ["adv_billing_edit"]
      operationId: PayInvoices
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header and choose profile
          id `profileId` from the response to pass it as input.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: This API executes payment on one or multiple open invoices.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdPaymentsPayInvoicesInput'
        required: true
      responses:
        "207":
          description: Successful response of the operation.
          content:
            application/vnd.invoices.v1+json:
              schema:
                $ref: '#/components/schemas/AdPaymentsPayInvoicesOutput'
        "400":
          description: The operation failed due to invalid client input.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdPaymentsError'
        "429":
          description: The operation failed due to reaching the rate limit.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdPaymentsError'
        "500":
          description: Internal Server Error. Something went wrong on the server.
            Retry later and report an error if unresolved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdPaymentsError'
  /billing/notifications:
