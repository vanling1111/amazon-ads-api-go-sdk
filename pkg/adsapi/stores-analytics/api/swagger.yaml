components:
  schemas:
    AsinEngagementDetail:
      type: object
      additionalProperties:
        oneOf:
        - type: string
        - type: integer
        - type: number
      description: "A key-value pair map which contains the dimension and metric information.\
        \ The key is either dimension name or metric name, while the value is the\
        \ corresponding dimension value or metric value."
      example:
        addToCarts: "1"
        asin: B08QDPS4M7
        averageInStockPrice: "102.88"
        averageSalePrice: "100.14"
        clickRate: "0.057"
        clicks: "2"
        inStockRate: "1"
        inStockViews: "31"
        orders: "2"
        renders: "438"
        units: "2"
        views: "31"
      x-schema-name: AsinEngagementDetail
    AsinEngagementDimension:
      type: string
      description: |-
        User can use dimensions to aggregate the engagement metrics. Supported dimension types:
          * `ASIN` - Amazon Standard Identification Number.

          When *dimension* is omitted, user can retrieve select metrics aggregated at the store level. See *metrics* for details.
      enum:
      - ASIN
    AsinEngagementMetric:
      type: string
      description: "Store Metric Types: Metrics aggregated at the store level. To\
        \ be used with *dimension* omitted, otherwise a 422 response is returned.\n\
        \ * `TOTAL_VIEWS` - Total number of times customers viewed ASINs on the store’\
        s pages. A view can happen once per store page visit. \n * `TOTAL_CLICKS`\
        \ - Total count of times a customer clicked an ASIN related widget on the\
        \ store’s pages.\n\n Asin Metric Types: Metrics aggregated at the ASIN level.\
        \ To be used with a supported dimension type (see *dimension*), otherwise\
        \ a 422 response is returned.\n  * `RENDERS` - Number of times the asin rendered\
        \ on a store page, this does not guarentee the customer saw the asin.\n *\
        \ `VIEWS` - Number of times the a customer viewed an ASIN. Can happen once\
        \ per page visit.\n  * `ORDERS` - Estimated total orders placed by Store visitors\
        \ on the day of the ASIN view. \n Orders can have one or more total units.\n\
        \ * `UNITS` - Estimated units purchased by Store visitors during attributed\
        \ orders for the ASIN.\n * `ADD_TO_CARTS` - Total number of times an asin\
        \ was added to cart by a customer on a store page. \n  * `IN_STOCK_VIEWS`\
        \ - Total views of an asin on a store page while the asin was in stock. For\
        \ asins with variations, the customer must have selected a variation which\
        \ as in stock to be counted.\n  * `AVERAGE_IN_STOCK_PRICE` - Average price\
        \ in local currency the asin was viewed at by customers while it was in stock.\
        \ \n  *  `IN_STOCK_RATE` - Rate at which customers viewed an asin while it\
        \ was in stock. \n  *  `AVERAGE_SALE_PRICE` - Average price in local currency\
        \ for which the asin sold for during the order. \n  *  `CONVERSION_RATE` -\
        \ Rate at which customers ordered a unit of the item over how many times customers\
        \ clicked the item. \n  *  `CLICKS` - Count of how many times a customer clicked\
        \ an asin related widget on the store page. \n  *  `CLICK_RATE` - Rate at\
        \ which the asin was clicker per view. This ratio can be above one if the\
        \ widget is interacted with on a widget with engaging features. (Product Showcase,\
        \ Variation Selection in Product Grid, or Interactive Image)"
      enum:
      - ADD_TO_CARTS
      - AVERAGE_IN_STOCK_PRICE
      - AVERAGE_SALE_PRICE
      - CLICKS
      - CLICK_RATE
      - CONVERSION_RATE
      - IN_STOCK_RATE
      - IN_STOCK_VIEWS
      - ORDERS
      - RENDERS
      - TOTAL_CLICKS
      - TOTAL_VIEWS
      - UNITS
      - VIEWS
    GetAsinEngagementForStoreRequest:
      required:
      - endDate
      - metrics
      - startDate
      type: object
      properties:
        dimension:
          $ref: '#/components/schemas/AsinEngagementDimension'
        endDate:
          type: string
          description: The end date (inclusive) in YYYY-MM-DD format for the time
            period from when to fetch the insights.
          format: date
          example: 2020-01-02
        metrics:
          maxItems: 12
          minItems: 0
          type: array
          description: List of the engagement metrics to be fetched. At least one
            metric should be specified.
          example:
          - ADD_TO_CARTS
          - AVERAGE_IN_STOCK_PRICE
          - AVERAGE_SALE_PRICE
          - CLICKS
          - CLICK_RATE
          - CONVERSION_RATE
          - IN_STOCK_RATE
          - IN_STOCK_VIEWS
          - ORDERS
          - RENDERS
          - UNITS
          - VIEWS
          items:
            $ref: '#/components/schemas/AsinEngagementMetric'
        orderBy:
          $ref: '#/components/schemas/SortOrder'
        sortBy:
          description: "Nullable metric to sort on. If a value is provided, it must\
            \ also appear in the metrics list. If no value is provided, the result\
            \ is not guaranteed to be sorted. This field is only valid when the dimension\
            \ is ASIN."
          example: UNITS
        startDate:
          type: string
          description: The start date (inclusive) in YYYY-MM-DD format for the time
            period from when to fetch the insights.
          format: date
          example: 2020-01-01
    GetAsinEngagementForStoreResponse:
      type: object
      properties:
        dimension:
          $ref: '#/components/schemas/AsinEngagementDimension'
        metricsDetails:
          maxItems: 1500
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/AsinEngagementDetail'
      example:
      - addToCarts: "1"
        asin: B07MP1Q3W8
        averageInStockPrice: "10.88"
        averageSalePrice: "10.93"
        clickRate: "0.888"
        clicks: "22"
        inStockRate: "0.0871"
        inStockViews: "20"
        orders: "10"
        renders: "487"
        units: "12"
        views: "319"
      - addToCarts: "1"
        asin: B08QDPS4M7
        averageInStockPrice: "102.88"
        averageSalePrice: "100.14"
        clickRate: "0.057"
        clicks: "2"
        inStockRate: "1"
        inStockViews: "31"
        orders: "2"
        renders: "438"
        units: "2"
        views: "31"
