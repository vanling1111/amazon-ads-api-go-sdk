      - name: Amazon-Ads-AccountId
        in: header
        description: The header used to pass global account associated with the advertiser
          account. Use `GET` method on the Global Ads Account resource to list the
          global ads account associated with the access token passed in the HTTP Authorization
          header and choose `AdvertisingAccountIdentifier` id from the response to
          pass it as input.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Manager-Account
        in: header
        description: The header used to pass the ID of a manager account.  Use `GET`
          method on the Manager Accounts resource to list the manager accounts associated
          with the access token passed in the HTTP Authorization header and choose
          `managerAccountId` from the response to pass it as input.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/vnd.billingnotifications.v1+json:
            schema:
              $ref: '#/components/schemas/bulkGetBillingNotificationsRequestBody'
        required: true
      responses:
        "200":
          description: Successful Request
          content:
            application/vnd.bulkgetbillingnotificationsresponse.v1+json:
              schema:
                $ref: '#/components/schemas/bulkGetBillingNotificationsResponse'
        "400":
          description: Bad Request
          content:
            application/vnd.bulkgetbillingnotificationserrorresponse.v1+json:
              schema:
                $ref: '#/components/schemas/bulkGetBillingNotificationsErrorResponse'
        "401":
          description: Unauthorized - Request failed because user is not authenticated
            or is not allowed to invoke the operation.
          content:
            application/vnd.bulkgetbillingnotificationserrorresponse.v1+json:
              schema:
                $ref: '#/components/schemas/bulkGetBillingNotificationsErrorResponse'
        "403":
          description: "Forbidden - Request failed because user does not have access\
            \ to a specified resource,"
          content:
            application/vnd.bulkgetbillingnotificationserrorresponse.v1+json:
              schema:
                $ref: '#/components/schemas/bulkGetBillingNotificationsErrorResponse'
        "404":
          description: Not Found - Requested account was not found.
          content:
            application/vnd.bulkgetbillingnotificationserrorresponse.v1+json:
              schema:
                $ref: '#/components/schemas/bulkGetBillingNotificationsErrorResponse'
        "429":
          description: Too Many Requests - Request was rate-limited. Retry later.
          content:
            application/vnd.bulkgetbillingnotificationserrorresponse.v1+json:
