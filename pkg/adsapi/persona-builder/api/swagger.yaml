  /insights/bandedSize:
    post:
      tags:
      - Persona Builder API
      description: |-
        Get banded size of number of unique customers that are in the input expression.

        **Requires one of these permissions**:
        []
      operationId: BandedSize
      parameters:
      - name: advertiserId
        in: query
        description: "The identifier of the advertiser, retrieved from /dsp/advertisers,\
          \ that you'd like to retrieve insights for."
        required: true
        style: form
        explode: true
        schema:
          type: string
          description: "The identifier of the advertiser, retrieved from /dsp/advertisers,\
            \ that you'd like to retrieve insights for."
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: The identifier of a client associated with a "Login with Amazon"
            account.
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header and choose profile
          id `profileId` from the response to pass it as input.
        required: true
        style: simple
        explode: false
        schema:
          type: string
          description: The identifier of a profile associated with the advertiser
            account. Use `GET` method on Profiles resource to list profiles associated
            with the access token passed in the HTTP Authorization header and choose
            profile id `profileId` from the response to pass it as input.
      requestBody:
        content:
          application/vnd.bandedsizeinputexpression.v1+json:
            schema:
              $ref: '#/components/schemas/InputExpression'
            examples:
              BandedSize_example1:
                summary: Audience Targeting Expression as an input
                description: An example of BandedSize with Audience Targeting Expression
                  as an input.
                value:
                  audienceTargetingExpression:
                    audiences:
                    - audienceId: "12345"
                      groupId: customerProvidedString1
                      negative: "false"
                    - audienceId: "23456"
                      groupId: customerProvidedString1
                      negative: "false"
      responses:
        "200":
          description: Successful operation.
          content:
            application/vnd.bandedsizeinsights.v1+json:
              schema:
                $ref: '#/components/schemas/BandedSizeResponseContent'
              examples:
                BandedSize_example1:
                  summary: An example of BandedSize response
                  value:
                    estimatedSize:
