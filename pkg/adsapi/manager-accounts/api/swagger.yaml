openapi: 3.0.1
info:
  title: Manager Account
  description: "A [Manager Account](https://advertising.amazon.com/help?ref_=a20m_us_blog_whtsnewfb2020_040120#GU3YDB26FR7XT3C8)\
    \ lets you manage a group of Amazon Advertising accounts."
  version: "3.0"
servers:
- url: /
paths:
  /managerAccounts:
    get:
      tags:
      - Manager Accounts
      summary: Returns all manager accounts that a given Amazon Ads user has access
        to.
      description: "Returns all [manager accounts](https://advertising.amazon.com/help?ref_=a20m_us_blog_whtsnewfb2020_040120#GU3YDB26FR7XT3C8)\
        \ that a user has access to, along with metadata for the Amazon Ads accounts\
        \ that are linked to each manager account. NOTE: A maximum of 50 linked accounts\
        \ are returned for each manager account."
      operationId: getManagerAccountsForUser
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account. This is a required header for advertisers and integrators using
          the Advertising API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: '**Success** - operation succeeded.'
          content:
            application/vnd.getmanageraccountsresponse.v1+json:
              schema:
                $ref: '#/components/schemas/GetManagerAccountsResponse'
        "400":
          description: '**Bad Request** - request failed because invalid parameters
            were provided. Ensure that all required parameters were provided.'
          content: {}
        "401":
          description: '**Unauthorized** - request failed because user is not authenticated
            or is not allowed to invoke the operation.'
          content: {}
        "403":
          description: '**Forbidden** - request failed because user does not have
            access to a specified resource'
          content: {}
        "429":
          description: '**Too Many Requests** - request was rate-limited. Retry later.'
          content: {}
        "500":
          description: "**Internal Service Error** - something failed in the server.\
            \ Please try again later. If the issue persists, report an error."
          content: {}
    post:
      tags:
      - Manager Accounts
      summary: Creates a new Amazon Advertising Manager account.
      description: "Creates a new Amazon Advertising [Manager account](https://advertising.amazon.com/help?ref_=a20m_us_blog_whtsnewfb2020_040120#GU3YDB26FR7XT3C8)."
      operationId: createManagerAccount
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account. This is a required header for advertisers and integrators using
          the Advertising API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Request object required to create a new Manager account.
        content:
          application/vnd.createmanageraccountrequest.v1+json:
            schema:
              $ref: '#/components/schemas/CreateManagerAccountRequest'
        required: true
      responses:
        "200":
          description: '**Success** - operation succeeded.'
          content:
            application/vnd.manageraccount.v1+json:
              schema:
                $ref: '#/components/schemas/ManagerAccount'
        "400":
          description: '**Bad Request** - request failed because invalid parameters
            were provided. Ensure that all required parameters were provided.'
          content:
            application/vnd.manageraccount.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        "403":
          description: '**Forbidden** - request failed because the caller was not
            authorized to create a Manager account.'
          content:
            application/vnd.manageraccount.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        "429":
          description: '**Too Many Requests** - request was rate-limited. Retry later.'
          content:
            application/vnd.manageraccount.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
        "500":
          description: "**Internal Service Error** - something failed in the server.\
            \ Please try again later. If the issue persists, report an error."
          content:
            application/vnd.manageraccount.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
  /managerAccounts/{managerAccountId}/associate:
    post:
      tags:
      - Manager Accounts
      summary: Link Amazon Advertising accounts or advertisers with a Manager Account.
      description: "Link Amazon Advertising accounts or advertisers with a [Manager\
        \ Account](https://advertising.amazon.com/help?ref_=a20m_us_blog_whtsnewfb2020_040120#GU3YDB26FR7XT3C8)."
      operationId: LinkAdvertisingAccountsToManagerAccountPublicAPI
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account. This is a required header for advertisers and integrators using
          the Advertising API.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: managerAccountId
        in: path
        description: Id of the Manager Account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/vnd.updateadvertisingaccountsinmanageraccountrequest.v1+json:
            schema:
              $ref: '#/components/schemas/UpdateAdvertisingAccountsInManagerAccountRequest'
        required: true
      responses:
        "207":
          description: '**Multi-Status** - Some Advertising accounts or advertisers
            may not have been linked successfully.'
