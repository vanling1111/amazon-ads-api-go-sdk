        **Authorized resource type**:
        DSP Rodeo Entity ID, DSP Advertiser Account ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["event_manager_view"]

        **Authorized resource type**:
        Global Manager Account ID

        **Parameter name**:
        Amazon-Ads-Manager-Account-ID

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["ads_data_manager_view"]
      operationId: dspAmazonAdTagGetEventsByAdTagId
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a `Login with Amazon`
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use GET method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header and choose profile
          id profileId from the response to pass it as input.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: accountId
        in: path
        description: Account Identifier you use to access the DSP. This is your DSP
          Advertiser ID. DSP Entity ID is not supported.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Ads-AccountId
        in: header
        description: Account Identifier you use to access the DSP. This is your DSP
          Advertiser ID. This header is required for access to any DSP data when you
          have been directly invited to the advertiser.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Ads-Manager-Account-ID
        in: header
        description: The identifier of an Amazon Ads Manager Account. This ID can
          be retrieved by making a GET request to the /managerAccounts endpoint.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: adTagId
        in: path
        description: The identifier of the ad tag.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: searchTerm
        in: query
        description: A string used to fuzzy search for event metadata by event name.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: startDateTime
        in: query
        description: "A date string to create a time window for events that have seen\
          \ activity. If not set, a start date 30 days before the request was sent\
          \ will be chosen. The oldest start date is 1 year before the request was\
          \ sent to this api."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
        example: 2022-02-20T23:49:00Z
      - name: nextToken
        in: query
        description: Token from a previous request. Use to control pagination of the
          returned array.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: maxResults
        in: query
        description: "Sets the maximum number of associated conversions in the returned\
          \ array. Use in conjunction with the `nextToken` parameter to control pagination.\
          \ The range for maxResults is [1,100] with default as 10. For example, supplying\
          \ maxResults=20 with a previously returned token will fetch up to the next\
          \ 20 items. In some cases, fewer items may be returned."
        required: false
        style: form
        explode: true
        schema:
          maximum: 100
          minimum: 1
          type: integer
      - name: endDateTime
        in: query
        description: "A date string to create a time window for events that have seen\
          \ activity. If not set, the day and time the request was sent will be chosen\
          \ as the end date. The maximum end date is the day the request to this api\
          \ was sent."
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
        example: 2022-02-25T23:49:00Z
      responses:
        "200":
          description: Success.
          content:
            application/vnd.dspamazonadtagevents.v1+json:
              schema:
                $ref: '#/components/schemas/ListAdTagEventsResponseV1'
        "400":
          description: Bad Request.
          content:
            application/vnd.dspamazonadtagevents.v1+json:
