paths:
  /reporting/reports:
    post:
      tags:
      - Asynchronous Reports
      summary: Creates a report request
      description: |-
        Creates a report request. Use this operation to request the creation of a new report for Amazon Advertising Products. Use `adProduct` to specify the Advertising Product of the report.

        **Authorized resource type**:
        Global Ad Account ID, Profile ID

        **Parameter name**:
        Amazon-Advertising-API-Scope

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["advertiser_campaign_edit","advertiser_campaign_view","nemo_report_edit","nemo_report_view","reports_edit"]

        **Authorized resource type**:
        DSP Rodeo Entity ID, DSP Advertiser Account ID

        **Parameter name**:
        Amazon-Ads-AccountId

        **Parameter in**:
        header

        **Requires one of these permissions**:
        ["advertiser_campaign_edit","advertiser_campaign_view","nemo_report_edit","nemo_report_view","reports_edit","view_performance_dashboard"]
      operationId: createAsyncReport
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The client identifier of the customer making the request.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use GET method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Ads-AccountId
        in: header
        description: "The identifier of a DSP advertiser account. Optional. For details,\
          \ see [this guide](guides/reporting/dsp/creating-reports)."
        required: false
        style: simple
        explode: false
        schema:
          type: string
