    AsyncReportConfiguration:
      required:
      - adProduct
      - columns
      - format
      - groupBy
      - reportTypeId
      - timeUnit
      type: object
      properties:
        adProduct:
          $ref: '#/components/schemas/AsyncReportAdProduct'
        columns:
          type: array
          description: |
            The list of columns to be used for report. The availability of
            columns depends on the selection of reportTypeId. This list cannot be null or empty.
          example:
          - clicks
          - impressions
          items:
            type: string
        filters:
          type: array
          description: The list of filters supported by a report type. The availability
            of filters fields depends on the selection of reportTypeId.
          nullable: true
          items:
            $ref: '#/components/schemas/AsyncReportFilter'
        format:
          type: string
          description: The report file format.
          enum:
          - GZIP_JSON
        groupBy:
          type: array
          description: |
            This field determines the aggregation level of the report data and also makes additional fields available
            for selection. This field cannot be null or empty.
          items:
            type: string
        reportTypeId:
          type: string
          description: The identifier of the Report Type to be generated.
          example: "[\"sbPurchasedProduct\",\"spAdvertisedProduct\",\"spCampaigns\"\
            ,\"spPurchasedProduct\",\"spSearchTerm\",\"spTargeting\"]"
        timeUnit:
          type: string
          description: |
            The aggregation level of report data. If the timeUnit is set to `SUMMARY`, the report data is aggregated at the time period specified. The availability
            of time unit breakdowns depends on the selection of reportTypeId.
          enum:
          - DAILY
          - SUMMARY
      example:
        adProduct: ALL
        columns:
        - clicks
        - impressions
        format: GZIP_JSON
        reportTypeId: "[\"sbPurchasedProduct\",\"spAdvertisedProduct\",\"spCampaigns\"\
          ,\"spPurchasedProduct\",\"spSearchTerm\",\"spTargeting\"]"
        filters:
        - field: field
          values:
          - values
          - values
        - field: field
          values:
          - values
          - values
        groupBy:
        - groupBy
        - groupBy
        timeUnit: DAILY
    AsyncReportFilter:
      type: object
      properties:
        field:
          type: string
          description: The field name of the filter
        values:
          type: array
          description: The values to be filtered by
          items:
            type: string
      example:
        field: field
        values:
        - values
        - values
