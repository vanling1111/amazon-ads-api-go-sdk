openapi: 3.0.2
info:
  title: Amazon Ads API - Sponsored Brands
  description: "Use the Amazon Ads API for Sponsored Brands for campaign, ad group,\
    \ keyword, negative keyword, drafts, Stores, landing pages, and Brands management\
    \ operations. For more information about Sponsored Brands, see the [Sponsored\
    \ Brands Support Center](https://advertising.amazon.com/help#GQFZA83P55P747BZ).\
    \ For onboarding information, see the [account setup](https://advertising.amazon.com/API/docs/v3/guides/account_setup)\
    \ topic. "
  contact:
    name: Amazon Ads API Support
    url: https://amzn-clicks.atlassian.net/servicedesk/customer/portals
  license:
    name: Amazon Ads API License Agreement
    url: https://advertising.amazon.com/API/docs/license-agreement
  version: "3.0"
servers:
- url: https://advertising-api.amazon.com
- url: https://advertising-api-eu.amazon.com
- url: https://advertising-api-fe.amazon.com
security:
- bearerAuth: []
tags:
- name: Keywords
- name: Negative keywords
- name: Product targeting
- name: Negative product targeting
- name: Theme targeting
- name: Targeting recommendations
- name: Bid recommendations
- name: Budget Rules Recommendations
- name: Keyword Recommendations
- name: Stores
  description: (Not available for video campaigns)
- name: Landing page asins
  description: (Not available for video campaigns)
- name: Media
- name: Brands
- name: Moderation
  description: (Not available for video campaigns)
paths:
  /brands:
    get:
      tags:
      - Brands
      summary: getBrands
      description: "Gets an array of Brand data objects for the Brand associated with\
        \ the profile ID passed in the header. For more information about Brands,\
        \ see [Brand Services](https://brandservices.amazon.com/)."
      operationId: getBrands
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: brandTypeFilter
        in: query
        description: The returned array is filtered to include only brands with brand
          type set to one of the values in the specified comma-delimited list. Returns
          all brands if not specified.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/BrandType'
      responses:
        "200":
          description: Successful operation.
          content:
            application/vnd.brand.v3+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/inline_response_200'
                x-content-type: application/vnd.brand.v3+json
  /sb/keywords:
    get:
      tags:
      - Keywords
      summary: "Gets an array of keywords, filtered by optional criteria."
      description: "**Note**: Keywords associated with BrandVideo ad groups are only\
        \ available in v3.2 version."
      operationId: listKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: startIndex
        in: query
        description: Sets a zero-based offset into the requested set of keywords.
          Use in conjunction with the `count` parameter to control pagination of the
          returned array.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: count
        in: query
        description: "Sets the number of keywords in the returned array. Use in conjunction\
          \ with the `startIndex` parameter to control pagination. For example, to\
          \ return the first ten keywords set `startIndex=0` and `count=10`. To return\
          \ the next ten keywords, set `startIndex=10` and `count=10`, and so on."
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: matchTypeFilter
        in: query
        description: The returned array is filtered to include only keywords with
          `matchType` set to one of the values in the specified comma-delimited list.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/MatchType'
      - name: keywordText
        in: query
        description: The returned array includes only keywords with the specified
          text.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: stateFilter
        in: query
        description: The returned array is filtered to include only keywords with
          'state' set to one of the values in the specified comma-delimited list.
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - enabled
          - paused
          - archived
          default: "enabled,paused"
      - name: campaignIdFilter
        in: query
        description: The returned array includes only keywords associated with campaigns
          matching those specified by identifier in the comma-delimited string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: adGroupIdFilter
        in: query
        description: The returned array includes only keywords associated with ad
          groups matching those specified by identifier in the comma-delimited string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: keywordIdFilter
        in: query
        description: The returned array includes only keywords with identifiers matching
          those specified in the comma-delimited string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: creativeType
        in: query
        description: "Filter by the type of creative the campaign is associated with.\
          \ To get keywords associated with non-video campaigns specify 'productCollection'.\
          \ To get keywords associated with video campaigns, this must be set to 'video'.\
          \ Returns all keywords if not specified."
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/CreativeType'
      - name: locale
        in: query
        description: The returned array includes only keywords with locale matching
          those specified string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success.
          content:
            application/vnd.sbkeyword.v3.2+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBKeyword'
                x-content-type: application/vnd.sbkeyword.v3.2+json
            application/vnd.sbkeyword.v3+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBKeyword'
    put:
      tags:
      - Keywords
      summary: Updates one or more keywords.
      description: "Updates one or more targeting clauses. Operation supports a maximum\
        \ list size of 100 keywords. <bold>Note</bold> that negative keywords can\
        \ be updated on campaigns where campaign's serving status is not one of `archived`,\
        \ `terminated`, `rejected`, or `ended`."
      operationId: updateKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: An array of keywords. <br/>Note the bid is only mutable when
          the keyword's corresponding campaign does not have any enabled optimization
          rule.
        content:
          application/json:
            schema:
              maximum: 100
              type: array
              items:
                $ref: '#/components/schemas/sb_keywords_body'
      responses:
        "207":
          description: Multi-status. Note that the order of the returned array matches
            the order of the array passed in the request.
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                $ref: '#/components/schemas/SBKeywordResponse'
    post:
      tags:
      - Keywords
      summary: Creates one or more keywords.
      description: "Note that `state` can't be set at keyword creation. <br/>Note\
        \ that keywords can be created on campaigns where serving status is not one\
        \ of `archived`, `terminated`, `rejected`, or `ended`. <br/>Note that this\
        \ operation supports a maximum list size of 100 keywords."
      operationId: createKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: An array of keywords. <br/>Note the bid is only mutable when
          the keyword's corresponding campaign does not have any enabled optimization
          rule.
        content:
          application/json:
            schema:
              maximum: 100
              type: array
              items:
                $ref: '#/components/schemas/sb_keywords_body_1'
      responses:
        "207":
          description: Multi-status. Note that the order of the returned array matches
            the order of the array passed in the request.
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                $ref: '#/components/schemas/SBKeywordResponse'
  /sb/keywords/{keywordId}:
    get:
      tags:
      - Keywords
      summary: Gets a keyword specified by identifier.
      operationId: getKeyword
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keywordId
        in: path
        description: The identifier of an existing keyword.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: locale
        in: query
        description: The returned array includes only keywords associated with locale
          matching those specified by identifier.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success.
          content:
            application/vnd.sbkeyword.v3+json:
              schema:
                $ref: '#/components/schemas/SBKeyword'
        "404":
          description: Bad request. Keyword identifier not found.
          content:
            application/vnd.error.v3+json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - Keywords
      summary: Archives a keyword specified by identifier.
      description: "This operation is equivalent to an update operation that sets\
        \ the status field to 'archived'. Note that setting the status field to 'archived'\
        \ is permanent and can't be undone. See [Developer Notes](https://advertising.amazon.com/API/docs/v2/guides/developer_notes)\
        \ for more information."
      operationId: archiveKeyword
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keywordId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: success
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                $ref: '#/components/schemas/SBKeywordResponse'
        "404":
          description: Bad request. Keyword identifier not found.
          content:
            application/vnd.error.v3+json:
              schema:
                $ref: '#/components/schemas/Error'
  /sb/negativeKeywords:
    get:
      tags:
      - Negative keywords
      summary: "Gets an array of negative keywords, filtered by optional criteria."
      description: "**Note**: Negative keywords associated with BrandVideo ad groups\
        \ are only available in v3.2 version."
      operationId: listNegativeKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: startIndex
        in: query
        description: Sets a zero-based offset into the requested set of negative keywords.
          Use in conjunction with the `count` parameter to control pagination of the
          returned array.
        required: false
        style: form
        explode: true
        schema:
          type: integer
          default: 0
      - name: count
        in: query
        description: "Sets the number of negative keywords in the returned array.\
          \ Use in conjunction with the `startIndex` parameter to control pagination.\
          \ For example, to return the first ten negative keywords set `startIndex=0`\
          \ and `count=10`. To return the next ten negative keywords, set `startIndex=10`\
          \ and `count=10`, and so on."
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: matchTypeFilter
        in: query
        description: The returned array is filtered to include only negative keywords
          with `matchType` set to one of the values in the specified comma-delimited
          list.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/NegativeMatchType'
      - name: keywordText
        in: query
        description: The returned array includes only negative keywords with the specified
          text.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: stateFilter
        in: query
        description: The returned array includes only negative keywords with `state`
          set to the specified value.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/NegativeState'
      - name: campaignIdFilter
        in: query
        description: The returned array includes only negative keywords associated
          with campaigns matching those specified by identifier in the comma-delimited
          string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: adGroupIdFilter
        in: query
        description: The returned array includes only negative keywords associated
          with ad groups matching those specified by identifier in the comma-delimited
          string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: keywordIdFilter
        in: query
        description: The returned array includes only negative keywords with identifiers
          matching those specified in the comma-delimited string.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: creativeType
        in: query
        description: "Filter by the type of creative the campaign is associated with.\
          \ To get negative keywords associated with non-video campaigns specify 'productCollection'.\
          \ To get negative keywords associated with video campaigns, this must be\
          \ set to 'video'. Returns all negative keywords if not specified."
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/CreativeType'
      responses:
        "200":
          description: Success.
          content:
            application/vnd.sbnegativekeyword.v3.2+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBNegativeKeyword'
                x-content-type: application/vnd.sbnegativekeyword.v3.2+json
            application/vnd.sbnegativekeyword.v3+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBNegativeKeyword'
    put:
      tags:
      - Negative keywords
      summary: Updates one or more negative keywords.
      description: "Updates one or more targeting clauses. Operation supports a maximum\
        \ list size of 100 negative keywords. <bold>Note</bold> that negative keywords\
        \ can be updated on campaigns where campaign's serving status is not one of\
        \ `archived`, `terminated`, `rejected`, or `ended`."
      operationId: updateNegativeKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: An array of negative keywords.
        content:
          application/json:
            schema:
              maximum: 100
              type: array
              items:
                $ref: '#/components/schemas/sb_negativeKeywords_body'
      responses:
        "207":
          description: Multi-status. Note that the order of the returned array matches
            the order of the array passed in the request.
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBKeywordResponse'
                x-content-type: application/vnd.sbkeywordresponse.v3+json
    post:
      tags:
      - Negative keywords
      summary: Creates one or more negative keywords.
      description: "Creates one or more negative targeting clauses. Operation supports\
        \ a maximum list size of 100 negative keywords. The `bid` and `state` can't\
        \ be set at negative keyword creation. <br/>Note that negative keywords can\
        \ be created on campaigns where campaign's serving status is not one of `archived`,\
        \ `terminated`, `rejected`, or `ended`.\n<br>**Note** that negative keywords\
        \ *can not* be recreated for a campaign if the negative keyword has previously\
        \ been associated with a campaign and subsequently archived. "
      operationId: createNegativeKeywords
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: An array of negative keywords.
        content:
          application/json:
            schema:
              maximum: 100
              type: array
              items:
                $ref: '#/components/schemas/sb_negativeKeywords_body_1'
      responses:
        "207":
          description: Multi-status. Note that the order of the returned array matches
            the order of the array passed in the request.
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SBKeywordResponse'
                x-content-type: application/vnd.sbkeywordresponse.v3+json
  /sb/negativeKeywords/{keywordId}:
    get:
      tags:
      - Negative keywords
      summary: Gets a negative keyword specified by identifier.
      operationId: getNegativeKeyword
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keywordId
        in: path
        description: The identifier of an existing negative keyword.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Success.
          content:
            application/vnd.sbnegativekeyword.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
    delete:
      tags:
      - Negative keywords
      summary: Archives a negative keyword specified by identifier.
      description: "This operation is equivalent to an update operation that sets\
        \ the status field to 'archived'. Note that setting the status field to 'archived'\
        \ is permanent and can't be undone. See [Developer Notes](https://advertising.amazon.com/API/docs/v2/guides/developer_notes)\
        \ for more information."
      operationId: archiveNegativeKeyword
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keywordId
        in: path
        description: The identifier of an existing campaign.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Success.
          content:
            application/vnd.sbkeywordresponse.v3+json:
              schema:
                $ref: '#/components/schemas/SBKeywordResponse'
        "404":
          description: Bad request. The specified negative keyword identifier was
            not found.
          content:
            application/vnd.error.v3+json:
              schema:
                $ref: '#/components/schemas/Error'
  /pageAsins:
    get:
      tags:
      - Landing page asins
      summary: Gets ASIN information for a specified address.
      description: "Note that for sellers, the addresss must be a Store page. Vendors\
        \ may also specify a custom landing page address. Only the `ASINs` that are\
        \ directly associated on creation with a Store landing page are returned by\
        \ this API. Any other `ASINs` that are not directly associated to the Store\
        \ landing page or are listed on other pages are not returned by this API.\
        \ This includes `ASINs` that are on Dynamic widgets, product selections, and\
        \ featured deals widgets."
      operationId: listAsins
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a **Login with Amazon**
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
        description: The identifier of a profile associated with the advertiser account.
          Use `GET` method on Profiles resource to list profiles associated with the
          access token passed in the HTTP Authorization header.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: pageUrl
        in: query
        description: "For sellers, the address of a Store page. Vendors may also specify\
          \ the address of a custom landing page. For more information, see the [Stores\
          \ section](https://advertising.amazon.com/help#GPRM3ZHEXEY5RBFZ) of the\
          \ Amazon Ads support center."
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success.
          content:
            application/vnd.pageasins.v3+json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
  /media/complete:
    put:
      tags:
      - Media
      summary: The API is used to notify that the upload is completed.
      description: |-
        The API should be called once the media is uploaded to the location provided by the /media/upload API endpoint. The API creates a Media resource for the uploaded media. Media resource is comprised of Media Identifier. The Media Identifier can be used to attach media to Ad Program (Sponsored Brands).

        The API internally kicks off the asynchronous validation and processing workflow of the uploaded media. As a result, Media may not be immediately available for usage (to create Sponsored Brands Video Campaign) as soon as the response is received. See /media/describe API doc for instructions on when media is ready for campaign creation.
      operationId: completeUpload
      parameters:
      - name: Amazon-Advertising-API-ClientId
        in: header
        description: The identifier of a client associated with a "Login with Amazon"
          account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: Amazon-Advertising-API-Scope
        in: header
