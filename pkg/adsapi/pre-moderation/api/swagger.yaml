        type: REJECTED
        specDescription: specDescription
    LandingPage:
      type: object
      properties:
        url:
          type: string
          description: Landing Page Url of the component.
      description: Details of landing page.
      example:
        url: url
    ModerationError:
      type: object
      properties:
        code:
          type: string
          description: The HTTP status code of the response.
        details:
          type: string
          description: A human-readable description of the response.
      description: The Error Response Object.
    PreModerationRequest:
      required:
      - adProgram
      - locale
      type: object
      properties:
        adProgram:
          type: string
          description: Type of Ad program to which this pre moderation components
            belong to.
          enum:
          - DSP
          - DSP_CONSOLIDATED_TEMPLATE
          - DSP_IMAGE
          - DSP_REC
          - DSP_THIRD_PARTY
          - SPONSORED_BRANDS
          - SPONSORED_BRANDS_SPOTLIGHT
          - SPONSORED_BRANDS_VIDEO
          - SPONSORED_DISPLAY
          - SPONSORED_DISPLAY_NOT_SOLD_ON_AMAZON
          - SPONSORED_TV
          - STORES
        asinComponents:
          maxItems: 10
          type: array
          description: Asin components which needs to be pre moderated.
          items:
            $ref: '#/components/schemas/AsinComponent'
        dateComponents:
          maxItems: 10
          type: array
          description: Date components which needs to be pre moderated.
          items:
            $ref: '#/components/schemas/DateComponent'
        imageComponents:
          maxItems: 10
          type: array
          description: Image components which needs to be pre moderated.
          items:
            $ref: '#/components/schemas/ImageComponent'
        locale:
          type: string
          description: "Specifying locale will translate the premoderation message\
